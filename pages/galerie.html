<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie photo - Ex Libris</title>
    <meta name="description" content="galerie photo de la librairie Ex Libris">
    <link rel="icon" href="../assets/images/Icon/faviconLogo.ico" type="image/x-icon">
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <div class="grid-sizer"></div> <!-- sert à définir la largeur de colonne -->
        <div class="grid-item"><img src="../assets/images/galerie/comptoir_librairie.jpg" alt="comptoir d'une librairie"></div>
        <div class="grid-item"><img src="../assets/images/galerie/dedicace_auteure.jpg" alt="auteure qui signe un livre"></div>
        <div class="grid-item"><img src="../assets/images/galerie/etagere_librairie.jpg" alt="étagères d'une librairie"></div>
        <div class="grid-item"><img src="../assets/images/galerie/fenetre_livres.jpg" alt="Livres sur un rebord de fenêtre"></div>
        <div class="grid-item"><img src="../assets/images/galerie/fete_librairie.jpg" alt="décoration festives dans une librairie"></div>
        <div class="grid-item"><img src="../assets/images/galerie/ilot_librairie.jpg" alt="ilot avec livres"></div>
        <div class="grid-item"><img src="../assets/images/galerie/interieur_librairie.jpg" alt="intérieur d'une librairie"></div>
        <div class="grid-item"><img src="../assets/images/galerie/portrait-auteure.jpg" alt="portrait auteure"></div>
        <div class="grid-item"><img src="../assets/images/galerie/rencontre_auteure.jpg" alt="rencontre auteure"></div>
        <div class="grid-item"><img src="../assets/images/galerie/signature.jpg" alt="signature documents"></div>
    </div>
</body>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</html>
