<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ex Libris</title>
    <meta name="description" content="Nous contacter ou nous trouver, l'adresse à Colmar de la librairie Ex Libris">
    <link rel="icon" href="../assets/images/Icon/faviconLogo.ico" type="image/x-icon">
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    <link href="../assets/css/stylesheet.css" rel="stylesheet">
</head>
</head>
<body>
    <header>

    </header>
    <section class="trouver">
        <h1>Où nous trouver</h1>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2665.7471312818957!2d7.364430076817887!3d48.07652365540917!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x479165fb30b15b99%3A0x9bfe7b716880d65b!2sCCI%20Campus%20Alsace%20-%20Colmar!5e0!3m2!1sfr!2sfr!4v1763025465823!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
            <p>Librairie Ex Libris<br>4 rue du Rhin<br>68000 Colmar</p>
            <p>Tel : 03.68.67.20.00.<br>Mail : exlibris@gmail.com </p>
        </div>
        <div>
            <p>Horaires :<br>Lundi au samedi :<br>10h - 18h</p>
        </div>
    </section>
    <section class="contacter">
        <h2>Nous contacter</h2>
        <div>
            <form method="get">
                <div>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" required>
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" required>
                </div>
                <div>
                    <label for="mail">Mail</label>
                    <input type="email" name="mail" id="mail" required>
                </div>
                <div>
                    <label for="sujet">Sujet</label>
                    <input type="text" name="sujet" id="sujet">
                </div>
                <div>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" maxlength="1000" minlength="100" required></textarea>
                </div>
                <div>
                    <input type="checkbox" id="cookie" name="cookie" required>
                    <label for="cookie">« J’accepte que mes données personnelles soient collectées et traitées conformément à la politique de confidentialité de ce site.»</label>
                </div>
                <div>
                    <input type="submit" value="Envoyer" id="envoyerButton">
                </div>
            </form>
        </div>
    </section>
    


    
</body>
</html>
